[package]
name = "cryptography"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description = "Book code examples and their crate dependencies - cryptography"
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
license = "CC0-1.0"
keywords.workspace = true
categories = ["cryptography"]
publish.workspace = true

[dependencies]
aes-gcm-siv = "0.11.1"
aes-gcm = "0.10.3"
argon2 = "0.5.3"
bcrypt = "0.17.0"
blake3 = "1.5.5"
chacha20poly1305 = "0.10.1"
der = { version = "0.7.9", features = ["derive", "alloc"] }
dsa = "0.6.3"
ed25519 = "2.2.3"
ed25519-dalek = { version = "2", features = ["rand_core"] }
ecdsa = "0.16.9"
md5 = "0.7.0"
native-tls = "0.2.12"
p256 = { version = "0.13.2", features = ["pkcs8"] }
pem-rfc7468 = "0.7.0"
pkcs8 = "0.10.2"
ring = "0.17.13"
rsa = "0.9.7"
rustls = "0.23.20"
scrypt = "0.11.0"
sha1 = "0.10.6"
sha2 = "0.10.8"
subtle = "2.6.1"
tokio-rustls = "0.26.2"
x509-cert = "0.2.5"
zeroize = "1.8.1"

## General
anyhow = "1.0.95"
base64ct = "1.6.0"
base16ct = "0.2.0"
data-encoding = "2.6.0"
hex-literal = "0.4.1"
hyper = { version = "1.5.2", features = ["client"] }
hyper-tls = "0.6.0"
rand = "0.8.5"                                       # pinned because of ed25519
tempfile = "3.16.0"
tokio = { version = "1.43.0", features = ["full"] }
webpki-roots = "0.26.8"
