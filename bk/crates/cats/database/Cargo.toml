[package]
name = "database"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description = "Book code examples and their crate dependencies - database"
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
license = "CC0-1.0"
keywords.workspace = true
categories = ["database"]
publish.workspace = true
autolib = false

[dependencies]
cassandra-protocol = "3.3.0"
cdrs-tokio = { version = "8.1.4", features = ["derive"] }
cornucopia = "0.9.0"
deadpool = "0.12.1"
deadpool-postgres = { version = "0.14.1", features = ["serde"] }
diesel = { version = "2.2.6", features = ["sqlite"] }
diesel_migrations = { version = "2.2.0", features = ["sqlite"] }
diesel-oci = "0.3.0"
elasticsearch = "8.17.0-alpha.1" # NOTE: alpha version
heed = "0.22.0"
lapin = "2.5.0"
mongodb = { version = "3.1.1", optional = true }
oracle = "0.6.3"
postgres = "0.19.9"
redis = "0.29.2"
rocksdb = "0.23.0"
rusqlite = "0.32.1" # pinned
sea-orm = "1.1.3"
seaography = "1.1.2"
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "macros"] }
tiberius = "0.12.3"
tokio-postgres = "0.7.12"

## General
anyhow = "1.0.95"
byteorder = "1.5.0"
config = "0.15.3"
dotenvy = "0.15.7"
futures = "0.3.31"
serde = { version = "1.0.217", features = ["derive"] }
tempfile = "3.15.0"
tokio = { version = "1.44.2", features = ["full"] }
tokio-util = { version = "0.7.13", features = ["compat"] }
uuid = { version = "1", features = ["v4"] }
serde_json = "1.0.138"

[target.'cfg(target_os = "linux")'.dependencies]
sibyl = { version = "0.6.18", features = ["blocking"] }

[features]
# default = []
mongodb = ["dep:mongodb"]
