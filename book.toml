[book]
authors = ["S John CD"]
language = "en"
multilingual = false
src = "src"
title = "Rust Cheatsheets"
description = "Cheatsheets for the Rust language."

[build]
build-dir = "book"                # the directory where the output is placed
create-missing = false            # whether or not to create missing pages
use-default-preprocessors = true  # use the default preprocessors `links` and `index`
extra-watch-dirs = []             # directories to watch for triggering builds

[rust]
edition = "2021"

[preprocessor.hide]
hide = true

